<div class="row">
    <mat-form-field appearance="standard">
        <mat-label>Cerca</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Cerca qui..." #input>
      </mat-form-field>
      
      <!--<div class="demo-button-container">
        <button mat-button class="button-insert" (click)="addDiario()" style="float:right"><fa-icon icon="plus"></fa-icon> Aggiungi</button>
      </div>-->
    </div>

    <br />
      
      <div *ngIf="this.dataDiario?.length <= 0" class="notPresent">
        Nessun elemento presente
      </div>
    
      <table mat-table [dataSource]="diarioAssSocialeDataSource" class="mat-elevation-z8" *ngIf="this.dataDiario?.length > 0" style="width:100%">
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-button (click)="addDiario()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16" style="color:black;">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
              </svg>
            </button>
          </th>
          <td mat-cell *matCellDef="let row" style="text-align: right;">
            <button mat-button (click)="editItem(row)" >
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
              </svg>
            </button>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM/yyyy'}} </td>
        </ng-container>
    
        <ng-container matColumnDef="contenuto">
          <th mat-header-cell *matHeaderCellDef> Contenuto </th>
          <td mat-cell *matCellDef="let element"> {{ element.contenuto }} </td>
        </ng-container>
    
        <ng-container matColumnDef="firma">
          <th mat-header-cell *matHeaderCellDef> Firma </th>
          <td mat-cell *matCellDef="let element"> {{element.firma}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
      </table>
     
      <div class="paginator-container">
    
        <mat-paginator #paginatorDC [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
