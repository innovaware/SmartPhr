<div class="tabcontent">

  <table>
    <tbody>
      <tr>
        <td>
          <h5>Cognome*: </h5>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.cognome" (change)="change()" [disabled]=disable>
        </td>

        <td>
          <h5>Nome*: </h5>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.nome" (change)="change()" [disabled]=disable>
        </td>
      </tr>

      <tr>
        <td>
          <label>
            <h5>Codice Fiscale*</h5>
          </label>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.codiceFiscale" (change)="change()" [disabled]=disable>
        </td>

        <td>
          <h5 class="font-normal">Data di nascita:</h5>
        </td>
        <td>
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Scegli una date</mat-label>
              <!-- <input matInput [matDatepicker]="dataNascita" [(ngModel)]="data.dataNascita" (change)="change()" [disabled]=disable>
              <mat-datepicker-toggle matSuffix [for]="dataNascita"></mat-datepicker-toggle>
              <mat-datepicker #dataNascita></mat-datepicker> -->
            </mat-form-field>
          </div>

        </td>

      </tr>

      <tr>
        <td>
          <label>
            <h5>Luogo di nascita: </h5>
          </label>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.luogoNascita" (change)="change()" [disabled]=disable>
        </td>
        <td>
          <label>
            <h5>Comune di nascita: </h5>
          </label>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.comuneNascita" (change)="change()" [disabled]=disable>
        </td>
      </tr>

      <br>

      <tr>
        <td>
          <h5 class="font-normal">Provincia di nascita:</h5>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.provinciaNascita" (change)="change()" [disabled]=disable>
        </td>
        <td>
          <label>
            <h5>Indirizzo Residenza: </h5>
          </label>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.indirizzoResidenza" (change)="change()" [disabled]=disable>
        </td>

      </tr>

      <tr>
        <td>
          <h5>Comune di Residenza</h5>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.comuneResidenza" (change)="change()" [disabled]=disable>
        </td>
        <td>
          <label>
            <h5>Provincia di Residenza: </h5>
          </label>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.provinciaResidenza" (change)="change()" [disabled]=disable>
        </td>
      </tr>


      <tr>
        <td>
          <h5>SESSO</h5>
        </td>
        <td>
          <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
            [(ngModel)]="data.sesso" (change)="change()" [disabled]=disable>
            <mat-radio-button class="example-radio-button" value='M'>M</mat-radio-button>
            <mat-radio-button class="example-radio-button" value='F'>F</mat-radio-button>
          </mat-radio-group>


        </td>
        <td>
          <h5>Stato Civile: </h5>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.statoCivile" (change)="change()" [disabled]=disable>
        </td>
      </tr>

      <tr>
        <td>
          <label>
            <h5>Figli: </h5>
          </label>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.figli" (change)="change()" [disabled]=disable>
        </td>
      </tr>


      <tr>
        <td>
          <h5>Scolarità: </h5>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.scolarita" (change)="change()" [disabled]=disable>
        </td>
        <td>
          <h5>Situazione lavorativa: </h5>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.situazioneLavorativa" (change)="change()" [disabled]=disable>
        </td>

      </tr>



      <tr>
        <td>
          <h5>Persone di riferimento: </h5>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.personeRiferimento" (change)="change()" [disabled]=disable>
        </td>
        <td>
          <h5>Tel: </h5>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.telefono" (change)="change()" [disabled]=disable>
        </td>

      </tr>


      <tr>
        <td>
          <h5 class="font-normal">DATA D'INGRESSO:</h5>
        </td>
        <td>
          <div class="form-group" id="input_data_ingresso">
            <mat-form-field appearance="fill">
              <mat-label>Scegli data</mat-label>
              <!-- <input matInput [matDatepicker]="dataIngresso" [(ngModel)]="data.dataIngresso" (change)="change()" [disabled]=disable>
              <mat-datepicker-toggle matSuffix [for]="dataIngresso"></mat-datepicker-toggle>
              <mat-datepicker #dataIngresso></mat-datepicker> -->
            </mat-form-field>
          </div>

        </td>
        <td>
          <h5>PROVENIENZA</h5>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.provenienza" (change)="change()" [disabled]=disable>
        </td>

      </tr>


      <tr>
        <td>
          <h5>Tipo di Ricovero: </h5>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.ricovero" (change)="change()" [disabled]=disable>
        </td>
        <td>
          <h5>N° Stanza: </h5>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.numstanza" (change)="change()" [disabled]=disable>
        </td>

      </tr>


      <tr>
        <td>
          <h5>N° Letto: </h5>
        </td>
        <td>
          <input class="input-cartelle" type="text" [(ngModel)]="data.numletto" (change)="change()" [disabled]=disable>
        </td>
        <td>
        </td>
        <td>
        </td>

      </tr>

      <tr>
        <td>
          <h5>Diagnosi all'ingresso: </h5>
        </td>
        <td>
          <textarea class="form-control value_input" rows="1" cols="150" [(ngModel)]="data.diagnosiingresso"  ></textarea>
        </td>
        <td>
          <h5>Allergie: </h5>
        </td>
        <td>
          <textarea class="form-control value_input" rows="1" cols="150" [(ngModel)]="data.allergie"  ></textarea>
        </td>

      </tr>





    </tbody>
  </table>

</div>
