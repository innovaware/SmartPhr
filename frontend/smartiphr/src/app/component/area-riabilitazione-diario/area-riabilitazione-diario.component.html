<div class="container-fluid tabcontent">
  <div class="row">
    <div class="col">
      <mat-card>
        <mat-card-content>

          <div class="container-fluid">

            <div class="row">
              <div class="col">
                <mat-card>
                  <mat-card-title>
                    <button mat-button class="button-info" (click)="addNewDiario()" *ngIf="!disable">
                      <fa-icon icon="plus"></fa-icon>
                    </button>
                  </mat-card-title>
                  <mat-card-content>
                    <div class="container-fluid">

                      <div class="row">
                        <div class="col">
                          <table mat-table [dataSource]="dataSourceRiabilitativaDiario" class="mat-elevation-z8"
                            class="fill">

                            <ng-container matColumnDef="action">
                              <th mat-header-cell *matHeaderCellDef>
                              </th>
                              <td mat-cell *matCellDef="let row">
                                <!-- <button  mat-raised-button color="accent" class="action-button" [disabled]=row.closed (click)="sendResp(row)">Invia Risposta</button> -->
                              </td>
                            </ng-container>


                            <!-- Symbol Column -->
                            <ng-container matColumnDef="data">
                              <th mat-header-cell *matHeaderCellDef> Data </th>
                              <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM/yyyy':'UTC'}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="control">
                              <th mat-header-cell *matHeaderCellDef> CONTROLLO (fisioterapista)</th>
                              <td mat-cell *matCellDef="let element">
                                <div *ngIf="element.controllo == 1">&#x25B2;</div>
                                <div *ngIf="element.controllo == 2">&#x25FC;</div>
                                <div *ngIf="element.controllo == 3">&#x25BC;</div>
                              </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="note">
                              <th mat-header-cell *matHeaderCellDef> DIARIO RIABILITATIVO </th>
                              <td mat-cell *matCellDef="let element"> {{element.note}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="firma">
                              <th mat-header-cell *matHeaderCellDef> FIRMA </th>
                              <td mat-cell *matCellDef="let element"> {{element.firma}} </td>
                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>


                          <mat-paginator #paginatorDiarioRiabilitativo [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                          </mat-paginator>
                        </div>
                      </div>

                    </div>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>

          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
