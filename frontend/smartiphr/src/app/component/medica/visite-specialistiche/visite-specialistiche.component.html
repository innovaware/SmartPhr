<div class="row">
  <mat-form-field appearance="standard">
      <mat-label>Cerca</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Cerca qui..." #input>
    </mat-form-field>

    <div class="demo-button-container">
      <button mat-button class="button-insert" (click)="add()" style="float:right"><fa-icon icon="plus"></fa-icon> Aggiungi</button>
    </div>
  </div>

    <div *ngIf="this.visiteSpecialistiche?.length <= 0" class="notPresent">
      Nessuna Elemento presente
    </div>

    <table mat-table [dataSource]="visiteSpecialisticheDataSource" class="mat-elevation-z8" *ngIf="this.visiteSpecialistiche?.length > 0" style="width:100%">
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row" style="text-align: right;">

        </td>
      </ng-container>

      <ng-container matColumnDef="dataReq">
        <th mat-header-cell *matHeaderCellDef> Data Richiesta</th>
        <td mat-cell *matCellDef="let element"> {{element.dataReq | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="contenuto">
        <th mat-header-cell *matHeaderCellDef> Contenuto </th>
        <td mat-cell *matCellDef="let element"> {{ element.contenuto }} </td>
      </ng-container>

      <ng-container matColumnDef="dataEsec">
        <th mat-header-cell *matHeaderCellDef> Data esecuzione </th>
        <td mat-cell *matCellDef="let element"> {{element.dataEsec | date: 'dd/MM/yyyy'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="paginator-container">

      <mat-paginator #paginatorVisiteSpecialistiche [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
