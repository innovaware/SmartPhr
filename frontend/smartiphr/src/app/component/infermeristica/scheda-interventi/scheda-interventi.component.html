<div class="container-fluid tabcontent">
  <div class="row">
    <div class="col">
      <mat-card>
        <mat-card-content>

          <mat-form-field appearance="standard">
            <mat-label>Cerca</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Cerca qui..." #input>
          </mat-form-field>

          <div class="demo-button-container">
            <button mat-button class="button-info" (click)="newItem()" [disabled]=disable>
              <fa-icon icon="plus"></fa-icon>
            </button>
          </div>


          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>
              </th>
              <td mat-cell *matCellDef="let row">
                <button mat-raised-button (click)="editItem(row)">
                  <fa-icon icon="edit"></fa-icon>
                </button>
              </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef> Data Richiesta </th>
              <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM/yyyy' }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="diagnosi">
              <th mat-header-cell *matHeaderCellDef> Diagnosi </th>
              <td mat-cell *matCellDef="let element"> {{element.diagnosi}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="obiettivi">
              <th mat-header-cell *matHeaderCellDef> Obiettivi </th>
              <td mat-cell *matCellDef="let element"> {{element.obiettivi }} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="intervento">
              <th mat-header-cell *matHeaderCellDef> Intervento </th>
              <td mat-cell *matCellDef="let element"> {{element.intervento }} </td>
            </ng-container>


            <!-- Weight Column -->
            <ng-container matColumnDef="valutazione">
              <th mat-header-cell *matHeaderCellDef> Valutazione </th>
              <td mat-cell *matCellDef="let element"> {{element.valutazione }} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="firma">
              <th mat-header-cell *matHeaderCellDef> Firma </th>
              <td mat-cell *matCellDef="let element"> {{element.firma }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>


          <mat-paginator #paginatorSchedaInverventi [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>


        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
