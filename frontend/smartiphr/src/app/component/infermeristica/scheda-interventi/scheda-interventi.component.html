<div class="container-fluid tabcontent">
  <div class="row">
    <div class="col">
      <mat-card>
        <mat-card-content>

          <mat-form-field appearance="standard">
            <mat-label>Cerca</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Cerca qui..." #input>
          </mat-form-field>


          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>
                <button mat-button class="btn" (click)="newItem()" title="Crea nuovo intervento" *ngIf="!disable">
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
                  </svg>
                </button>
              </th>
              <td mat-cell *matCellDef="let row">
                <button mat-button (click)="editItem(row)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                  </svg>
                </button>
              </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef> Data Richiesta </th>
              <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM/yyyy' }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="diagnosi">
              <th mat-header-cell *matHeaderCellDef> Diagnosi </th>
              <td mat-cell *matCellDef="let element"> {{element.diagnosi}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="obiettivi">
              <th mat-header-cell *matHeaderCellDef> Obiettivi </th>
              <td mat-cell *matCellDef="let element"> {{element.obiettivi }} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="intervento">
              <th mat-header-cell *matHeaderCellDef> Intervento </th>
              <td mat-cell *matCellDef="let element"> {{element.intervento }} </td>
            </ng-container>


            <!-- Weight Column -->
            <ng-container matColumnDef="valutazione">
              <th mat-header-cell *matHeaderCellDef> Valutazione </th>
              <td mat-cell *matCellDef="let element"> {{element.valutazione }} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="firma">
              <th mat-header-cell *matHeaderCellDef> Firma </th>
              <td mat-cell *matCellDef="let element"> {{element.firma }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>


          <mat-paginator #paginatorSchedaInverventi [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>


        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
