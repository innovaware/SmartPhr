<div class="containter pad">
  <div class="row">
    <div class="col ">
      <h4 class="title">
        <label>
          Derrante Alimentare
        </label>
      </h4>
    </div>

    <div class="col right">
      <div class="container">
        <div class="row">
          <div class="col right">
            <label>Data di Riferimento</label>
          </div>
          <div class="col1">
            {{data.dateInsert | date: 'dd/MM/yyyy'}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col">
      <mat-form-field class="full" appearance="fill" >
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Inserisci nome alimento" [(ngModel)]="data.nome">
      </mat-form-field>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col">
      <mat-form-field class="full" appearance="fill" >
        <mat-label>Quantit&aacute;</mat-label>
        <input matInput type="number" min="0" placeholder="Inserisci quantità" [(ngModel)]="data.quantita">
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="full" appearance="fill" >
        <mat-label>Unit&aacute;</mat-label>
        <input matInput min="0" placeholder="Inserisci unità" [(ngModel)]="data.unita">
      </mat-form-field>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col">
        <mat-checkbox [(ngModel)]="data.conforme">
          Conforme
        </mat-checkbox>
    </div>
  </div>

  <div class="row">
    <div class="col">
        <mat-checkbox [(ngModel)]="data.nonConsumato">
          Non Consumato
        </mat-checkbox>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col">
      <mat-form-field class="full" appearance="fill" >
        <mat-label>Note</mat-label>
        <input matInput placeholder="Inserisci le note" [(ngModel)]="data.note">
      </mat-form-field>
    </div>
  </div>



  <hr>
  <div class="row">
    <div class="col">
    <button mat-button (click)="save()">Salva</button>
    <button mat-button (click)="cancel()">Cancella</button>
  </div>
</div>
