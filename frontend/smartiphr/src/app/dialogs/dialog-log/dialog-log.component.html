<!-- Dialog Title Section -->
<div mat-dialog-title>
  <div class="container-fluid">
    <div class="row">
      <div class="col-11">
        <h3>Logs di data: {{data.data | date: 'dd/MM/yyyy'}}</h3>
      </div>

      <div class="col-1">
        <button mat-button class="close-button" [mat-dialog-close]="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
          </svg>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <hr>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <mat-form-field appearance="standard">
      <mat-label>Cerca</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Cerca qui..." [(ngModel)]="inputSearchField">
    </mat-form-field>
  </div>
  <div class="col-1 right middle" style="width: fit-content;">
    <img src="../../../assets/clean.png" style="width:26px" (click)="cleanSearchField()">
  </div>
</div>
<!-- Dialog Content Section -->
<mat-dialog-content>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="text-align: center; width: 100%;">

          <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data Log </th>
            <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM/yyyy H:mm'}} </td>
          </ng-container>

          <!-- Element Type Column -->
          <ng-container matColumnDef="operatore">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;">Operatore</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.operatore}} </td>
          </ng-container>

          <!-- Quantity Column -->
          <ng-container matColumnDef="className">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;">ClassName</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.className}} </td>
          </ng-container>

          <!-- Patient Name Column -->
          <ng-container matColumnDef="operazione">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;">Operazione</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.operazione}} </td>
          </ng-container>


          <!-- Table Headers and Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginator -->
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</mat-dialog-content>
