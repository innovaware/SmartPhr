<div mat-dialog-title>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h3>Dati Segnalazione</h3>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
    </div>
</div>


<mat-dialog-content>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <mat-label>Tinetti: </mat-label>
      </div>
      <div class="col">
        <mat-form-field>
          <input matInput type="number" placeholder="Tinetti" [(ngModel)]="tinetti">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-label>FIM: </mat-label>
      </div>
      <div class="col">
        <mat-form-field>
          <input matInput type="number" placeholder="FIM" [(ngModel)]="fim">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-label>Barthel: </mat-label>
      </div>
      <div class="col">
        <mat-form-field>
          <input matInput type="number" placeholder="Barthel" [(ngModel)]="barthel">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <hr>
      </div>
    </div>
    <br />
  </div>
</mat-dialog-content>

<div mat-dialog-actions>
    <div class="bottom-actions">
        <button mat-button  [mat-dialog-close]="true" (click)="salva()">Salva</button>
        <button mat-button [mat-dialog-close]="true">Chiudi</button>
    </div>
</div>
