<div mat-dialog-title>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h3>INDUMENTO: {{data.indumento.nome}}</h3>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
    </div>
</div>


<mat-dialog-content>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <mat-label>Quantità: </mat-label>
            </div>
            <div class="col">
                <mat-form-field>
                    <input matInput type="number" placeholder="Quantità" [value]="data.indumento.quantita" disabled>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-label>Carico: </mat-label>
            </div>
            <div class="col">
                <mat-form-field>
                    <input matInput type="number" placeholder="Carico" [(ngModel)]="carico" min="0">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-label>Scarico: </mat-label>
            </div>
            <div class="col">
                <mat-form-field>
                    <input matInput type="number" placeholder="Scarico" [(ngModel)]="scarico" min="0">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-label>Note: </mat-label>
            </div>
            <div class="col">
                <mat-form-field>
                    <textarea matInput rows="1" [(ngModel)]="note" placeholder="Note"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
        <br />
    </div>
</mat-dialog-content>



<div mat-dialog-actions>
    <div class="bottom-actions">
        <button mat-button (click)="salva()">Salva</button>
        <button mat-button [mat-dialog-close]="true">Chiudi</button>
    </div>
</div>
