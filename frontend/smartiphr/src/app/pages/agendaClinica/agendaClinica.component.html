<div class="container pad">
  <div class="row">
    <div class="col">
      <h1 class="title">Agenda medica</h1>
    </div>
  </div>
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Eventi">
      <br />
      <div class="container-fluid">
          <div class="row">
              <div class="col">
                  <hr />
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <mat-form-field appearance="standard">
                      <mat-label>Cerca</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Cerca qui..." [(ngModel)]="inputSearchField">
                  </mat-form-field>
              </div>
              <div class="col-1 right middle" style="width: fit-content;">
                  <img src="../../../assets/clean.png" style="width:26px" (click)="cleanSearchField()">
              </div>
          </div>
          <br />
          <br>
          <div class="row">
              <div class="col">
                  <button mat-raised-button class="button-insert" (click)="AddEvento()">Crea un nuovo evento</button>
              </div>
          </div>
          <br />
          <br />
          <table mat-table [dataSource]="agendaClinicaDataSource" class="mat-elevation-z8" style="width: 100%;">

              <!-- Definizione delle colonne -->
              <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>
                      <button class="btn btn-link p-0" (click)="AddEvento()" title="Crea un nuovo evento" style="border-left-width: 1.8;margin-left: 22px;">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
                          </svg>
                      </button>
                  </th>
                  <td mat-cell *matCellDef="let row" style="text-align: right;">
                      <button mat-button (click)="EditEvento(row)" title="Presa in Carico">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                          </svg>
                      </button>
                  </td>
              </ng-container>

              <ng-container matColumnDef="evento">
                  <th mat-header-cell *matHeaderCellDef> Evento </th>
                  <td mat-cell *matCellDef="let element"> {{element.evento}} </td>
              </ng-container>

              <ng-container matColumnDef="tipo">
                  <th mat-header-cell *matHeaderCellDef> Tipologia </th>
                  <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
              </ng-container>

              <ng-container matColumnDef="paziente">
                  <th mat-header-cell *matHeaderCellDef> Descrizione </th>
                  <td mat-cell *matCellDef="let element"> {{element.pazienteName}} </td>
              </ng-container>

              <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>

              <ng-container matColumnDef="dataReq">
                  <th mat-header-cell *matHeaderCellDef> Data Richiesta </th>
                  <td mat-cell *matCellDef="let element"> {{element.dataRequest | date: 'dd/MM/yyyy'}} </td>
              </ng-container>

              <ng-container matColumnDef="dataEvento">
                  <th mat-header-cell *matHeaderCellDef> Data Evento </th>
                  <td mat-cell *matCellDef="let element"> {{element.dataEvento | date: 'dd/MM/yyyy'}} </td>
              </ng-container>

              <ng-container matColumnDef="note">
                  <th mat-header-cell *matHeaderCellDef> Note </th>
                  <td mat-cell *matCellDef="let element"> {{element.note}} </td>
              </ng-container>

              <!-- Definizione delle righe -->
              <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
          </table>

          <!-- Paginator -->
          <div>
              <mat-paginator #paginatoragendaClinica [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>

      </div>
    </mat-tab>

    <mat-tab label="Calendario">
        <app-calendar [data]=dipendente [isTurni]="false" [tipo]=tipo></app-calendar>
    </mat-tab>
  </mat-tab-group>
</div>
