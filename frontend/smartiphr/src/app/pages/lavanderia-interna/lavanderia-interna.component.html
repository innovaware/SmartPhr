<div>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h3>RIFACIMENTO LETTI - Lanvanderia Interna</h3>
      </div>
    </div>
  </div>
</div>

<mat-dialog-content>

  <mat-tab-group>

    <!-- LAVANDERIA INT -->
    <mat-tab label="Lavanderia Interna  ">

      <table mat-table [dataSource]="LavanderiaIntDataSource" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
          </th>
          <td mat-cell *matCellDef="let row" style="text-align: right;">
            <button mat-button (click)="Details(row)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="color:blue;" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
              </svg>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element">
            {{element.tipo}}
          </td>
        </ng-container>

        <ng-container matColumnDef="giacenza">
          <th mat-header-cell *matHeaderCellDef> Giacenza </th>
          <td mat-cell *matCellDef="let element">
            {{element.giacenza}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="DisplayedColumnsInt"></tr>
        <tr mat-row *matRowDef="let row; columns: DisplayedColumnsInt;"></tr>
      </table>

      <div>
        <mat-paginator #paginatorLavanderiaInt [pageSizeOptions]="[5,10,20]" showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </mat-tab>

    <mat-tab label="Registro AttivitÃ ">


      <table mat-table [dataSource]="LavanderiaAttivitaIntDataSource" class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element">
            {{element.tipo}}
          </td>
        </ng-container>

        <ng-container matColumnDef="carico">
          <th mat-header-cell *matHeaderCellDef> Carico </th>
          <td mat-cell *matCellDef="let element">
            {{element.carico}}
          </td>
        </ng-container>

        <ng-container matColumnDef="scarico">
          <th mat-header-cell *matHeaderCellDef> Scarico </th>
          <td mat-cell *matCellDef="let element">
            {{element.scarico}}
          </td>
        </ng-container>

        <ng-container matColumnDef="lacerati">
          <th mat-header-cell *matHeaderCellDef> Lacerati </th>
          <td mat-cell *matCellDef="let element">
            {{element.laceratiNum}}
          </td>
        </ng-container>

        <ng-container matColumnDef="dataultimamodifica">
          <th mat-header-cell *matHeaderCellDef> Data modifica </th>
          <td mat-cell *matCellDef="let element"> {{element.dataUltimaModifica | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="firma">
          <th mat-header-cell *matHeaderCellDef> Firma </th>
          <td mat-cell *matCellDef="let element">
            {{element.firma}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="DisplayedColumnsAttivitaInt"></tr>
        <tr mat-row *matRowDef="let row; columns: DisplayedColumnsAttivitaInt;"></tr>
      </table>

      <div>

        <mat-paginator #paginatorRegistroInt [pageSizeOptions]="[5,10,20]" showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      <br />
    </mat-tab>
  </mat-tab-group>

</mat-dialog-content>
