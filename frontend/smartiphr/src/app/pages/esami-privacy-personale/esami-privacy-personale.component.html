    <!-- REGOLAMENTO -->
    <mat-tab label="Regolamento interno" >
      <br />
      <div class="pdf-container">
        <iframe *ngIf="pdfSrc" [src]="pdfSrc"
                frameBorder="0"
                scrolling="auto"
                height="100%"
                width="100%"></iframe>

      </div>
        <br>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="presa" slot="end" [(ngModel)]="dipendente.accettatoRegolamento" />
          <label class="form-check-label" for="presa">Presa visione Regolamento interno.</label>
        </div>
        <br>
        <button mat-button class="button-insert" (click)="saveDipendente()">Salva</button>
        <b *ngIf="uploadingRegolamento" style="padding-left: 10px;">Modifica avvenuta con successo.</b>
        <!--<button mat-button class="button-insert" (click)="saveDipendente(false)">Salva</button>-->
      </mat-tab>
  
   <!-- PRIVACY -->
   <mat-tab label="Privacy" >
<br>
    <div class="notPresent" style="margin-bottom: 10px;" *ngIf="!addingPrivacy">
      <button mat-button class="button-insert" (click)="addPrivacy()">Aggiungi Documento</button>
    </div>
    <br><br>
    <div class="container-flex" class="notPresent" style="margin-bottom: 10px;" *ngIf="addingPrivacy && !uploadingPrivacy">
      <div class="row">
        <div class="col">
          <input type="file" (change)="uploadPrivacy($event)" accept=".pdf" *ngIf="!uploadingPrivacy">
          <label *ngIf="uploadingPrivacy">Caricamento in corso ...</label>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full" appearance="fill">
            <mat-label>Note</mat-label>
            <input matInput placeholder="Inserisci delle note" [(ngModel)]="nuovoPrivacy.note">
          </mat-form-field>
        </div>
        <div class="col-2">
          <button mat-button class="button-insert" (click)="savePrivacy(nuovoPrivacy)">Salva</button>
        </div>
      </div>
    </div>

    <div>
      <div class="container-flex" style="margin: 20px 0px 20px 0px;" *ngIf="uploadingPrivacy">
        <div class="row">
          <div class="col-1">
            <mat-spinner [diameter]="24"></mat-spinner>
          </div>
          <div class="col">
            <label>Caricamento in corso ...</label>
          </div>
        </div>
      </div>
    </div>


    <div *ngIf="this.docsprivacy?.length <= 0" class="notPresent">
      Nessun documento presente
    </div>

    <table mat-table [dataSource]="docsprivacyDataSource" class="mat-elevation-z8" *ngIf="this.docsprivacy?.length > 0">
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row" style="text-align: right;">
          <label *ngIf="uploadingPrivacy">Caricamento in corso ...</label> 

          <button mat-button (click)="showDocument(row)">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" style="color:red" fill="currentColor" class="bi bi-filetype-pdf" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM1.6 11.85H0v3.999h.791v-1.342h.803q.43 0 .732-.173.305-.175.463-.474a1.4 1.4 0 0 0 .161-.677q0-.375-.158-.677a1.2 1.2 0 0 0-.46-.477q-.3-.18-.732-.179m.545 1.333a.8.8 0 0 1-.085.38.57.57 0 0 1-.238.241.8.8 0 0 1-.375.082H.788V12.48h.66q.327 0 .512.181.185.183.185.522m1.217-1.333v3.999h1.46q.602 0 .998-.237a1.45 1.45 0 0 0 .595-.689q.196-.45.196-1.084 0-.63-.196-1.075a1.43 1.43 0 0 0-.589-.68q-.396-.234-1.005-.234zm.791.645h.563q.371 0 .609.152a.9.9 0 0 1 .354.454q.118.302.118.753a2.3 2.3 0 0 1-.068.592 1.1 1.1 0 0 1-.196.422.8.8 0 0 1-.334.252 1.3 1.3 0 0 1-.483.082h-.563zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638z" />
            </svg>
          </button>

          <button mat-button (click)="deletePrivacy(row)">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
            </svg>
          </button>


        </td>
      </ng-container>

      <ng-container matColumnDef="namefile">
        <th mat-header-cell *matHeaderCellDef> Nome file </th>
        <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Data Inserimento </th>
        <td mat-cell *matCellDef="let element"> {{element.dateupload | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> Note </th>
        <td mat-cell *matCellDef="let element"> {{element.note}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
    </table>

    <div class="paginator-container">

      <mat-paginator #paginatorPrivacy [pageSizeOptions]="[5,10,20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </mat-tab>

  
  </mat-tab-group>
  
  
  <div mat-dialog-actions>
    <div class="bottom-actions">
      <!--<button mat-button class="button-insert" (click)="save(false)">Salva</button>-->
    </div>
  </div>
  

</div>
