<div class="containter pad">
  <div class="row">
    <div class="col ">
      <h1 class="title">GESTIONE FARMACI</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      <button mat-raised-button class="button-insert" (click)="newFarmaco()">Inserisci</button>
    </div>

    <div class="col">
      <mat-form-field appearance="standard">
        <mat-label>Cerca</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Cerca qui..." #input>
      </mat-form-field>
    </div>
  </div>



  <hr>

  <div class="row">
    <div class="col">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
          </th>
          <td mat-cell *matCellDef="let row">
            <div>
              <button mat-raised-button color="warn" style="margin-right: 10px" (click)="show(row)">Visualizza</button>
            </div>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descrizione">
          <th mat-header-cell *matHeaderCellDef> Descrizione </th>
          <td mat-cell *matCellDef="let element"> {{element.descrizione}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="formato">
          <th mat-header-cell *matHeaderCellDef> Formato </th>
          <td mat-cell *matCellDef="let element"> {{element.formato}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dose">
          <th mat-header-cell *matHeaderCellDef> Dose </th>
          <td mat-cell *matCellDef="let element"> {{element.dose}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef> Quantit&aacute; </th>
          <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="codice_interno">
          <th mat-header-cell *matHeaderCellDef> Codice Interno </th>
          <td mat-cell *matCellDef="let element"> {{element.codice_interno}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
