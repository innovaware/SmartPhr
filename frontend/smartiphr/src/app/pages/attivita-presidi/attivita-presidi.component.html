<div class="containter pad">
    <div class="row">
      <div class="col ">
        <h1 class="title">REGISTRO ATTIVITA' PRESIDI</h1>
      </div>
    </div>
  
    <div class="row">
  
      <div class="col">
        <mat-form-field appearance="standard">
          <mat-label>Cerca</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Cerca qui..." #input>
        </mat-form-field>
      </div>
    </div>
  
  
  
    <hr>
  
    <div class="row">
      <div class="col">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  
          <!-- Position Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Presidio </th>
            <td mat-cell *matCellDef="let element"> {{element.elemento}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef> Quantit√† </th>
            <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
          </ng-container>


          <!-- Weight Column -->
          <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef>Data  </th>
            <td mat-cell *matCellDef="let element"> {{element.data}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="operator">
            <th mat-header-cell *matHeaderCellDef> Operatore </th>
            <td mat-cell *matCellDef="let element"> {{element.operatorName}} </td>
          </ng-container>
  

  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
