<div class="container pad">
  <div class="row">
    <div class="col">
      <h1 class="title">AREA QUALITÃ€ - Report Controllo Mensile {{type}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <hr />
    </div>
  </div>
  <br />
  <table mat-table [dataSource]="dataSourceControlloMensile" class="mat-elevation-z8" style="width: 100%;">

    <!-- Definizione delle colonne -->


    <ng-container matColumnDef="dataControllo">
      <th mat-header-cell *matHeaderCellDef> Data Controllo </th>
      <td mat-cell *matCellDef="let element"> {{element.dataControllo | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="utenteNome">
      <th mat-header-cell *matHeaderCellDef> Utente </th>
      <td mat-cell *matCellDef="let element"> {{element.utenteNome}} </td>
    </ng-container>
    <ng-container matColumnDef="esitoPositivo">
      <th mat-header-cell *matHeaderCellDef> Esito </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.esitoPositivo">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="color:green;" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
          </svg>
        </ng-container>
        <ng-container *ngIf="!element.esitoPositivo">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="color:red;" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
          </svg>
        </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipologia </th>
      <td mat-cell *matCellDef="let element"> {{element.tipologia}} </td>
    </ng-container>
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>

    <!-- Definizione delle righe -->
    <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
  </table>

  <!-- Paginator -->
  <div>
    <mat-paginator #paginatorControllo [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
