<div class="containter pad">
  <div class="row">
    <div class="col">
      <h1 class="title">AREA Armadi</h1>
    </div>
  </div>

  <hr />


  <div class="row">
    <div class="col">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let row">
                    <div class="right">
                        <img class="pointer" src="../../../assets/wardrobe.svg" matTooltip="Verifica contentuto armadio" (click)="verifica(row)">
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="paziente">
                <th mat-header-cell *matHeaderCellDef> Paziente </th>
                <td mat-cell *matCellDef="let element"> {{element.paziente.cognome}} {{element.paziente.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="camera">
                <th mat-header-cell *matHeaderCellDef> Camera </th>
                <td mat-cell *matCellDef="let element"> {{element.camera.camera}} </td>
            </ng-container>

            <ng-container matColumnDef="armadio">
                <th mat-header-cell *matHeaderCellDef> Armadio nÂ° </th>
                <td mat-cell *matCellDef="let element"> {{element.paziente.numletto}} </td>
            </ng-container>

            <ng-container matColumnDef="armadioCheck">
                <th mat-header-cell *matHeaderCellDef> Stato </th>
                <td mat-cell *matCellDef="let element" [ngStyle]="{'color':
            element.verified ? 'rgb(0 96 0)': '#ff0000'}">
                    <ng-container *ngIf="element.verified">
                        Verificato
                    </ng-container>
                    <ng-container *ngIf="!element.verified">
                        Da Verificare
                    </ng-container>
                </td>
            </ng-container>

            <ng-container matColumnDef="dataArmadioCheck">
                <th mat-header-cell *matHeaderCellDef> Data Ultima Verifica </th>
                <td mat-cell *matCellDef="let element">
                    {{element.datacheck | date: 'dd/MM/yyyy'}}
                </td>
            </ng-container>

            <ng-container matColumnDef="firmaArmadio">
                <th mat-header-cell *matHeaderCellDef> Ultima Firma </th>
                <td mat-cell *matCellDef="let element">
                        {{element.Firmacheck}}
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>

  </div>

</div>
